version: 0.0
os: linux
files:
  - source: .
    destination: /home/ubuntu/geo-data-slicer/
    file_exists_behavior: OVERWRITE

permissions:
  - object: /
    pattern: '**'
    owner: ubuntu
    group: ubuntu

hooks:
  ApplicationStart:
    - location: run.sh
      timeout: 1000
      runas: ubuntu
